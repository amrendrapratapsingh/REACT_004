			// private function
			var printToConsole = function(result) {
				console.log('Result is ' + result );
			}
			this.add = function(x, y) {
				var z = x + y;
				printToConsole(z);
				return z;
			};
			this.sub = function(x, y) {
				var z = x - y;
				printToConsole(z);
				return z;
			}
		}
		var ScientificCalculator = function() {
			Calculator.call(this);

			}
