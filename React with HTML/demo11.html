<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
	<div id="root">
	</div>
	<script type="text/babel">
		class TestComponent extends React.Component {
		
			constructor(props) {
				super(props);
				this.state = {
					courses: ['React', 'React Native', 'Express', 'JavaScript', 'Node', 'Hydra']
				}
			}
		
			onRefresh(){
				alert('Button Clicked');
				this.setState( { courses: ['React', 'React Native'] });
			}
			
			render(){
				return <div> 
							{this.props.title} 
							<ul>
								{this.state.courses.map(course => <li>{course}</li>)}
							</ul>
							<input type='button' value='Refresh' onClick={this.onRefresh.bind(this)}/>
						</div>
			}
		}
	
		ReactDOM.render(<TestComponent title="Welcome to Courses"/>, document.getElementById('root'));
	</script>
</body>
</html>
